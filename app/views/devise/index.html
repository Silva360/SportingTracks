<!DOCTYPE html>
<html>
<head>
  <title>My Activities</title>

  <style>

  .list-params {
    border: solid 1px;
    float: right;
    margin-right: 500px;
    margin-top: 0px;
  }

  .list-all {
    width: 800px;

  }

  .params {
    border: solid 1px;
  }



  </style>


</head>

<body>

  <div class="main-container">

    <div class="list-all">
      
      <h1>Users</h1>

        <table>
          <thead>
            <tr>
              <th> <%= sortable "name" %></th>
              <th> <%= sortable "birth_date" %></th>
              <th colspan="3"></th>
            </tr>
          </thead>

          <tbody>
            <% @user.each do |user| %>
              <tr>
                <td><%= user.name %></td>
                <td><%= user.birth_date %></td>
              </tr>
            <% end %>
          </tbody>
        </table>

        <br>

    </div>

  </div>

</body>
</html>
